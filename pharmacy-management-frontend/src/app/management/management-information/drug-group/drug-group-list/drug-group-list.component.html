<div id="content" class="container ">
  <br>
  <div>
    <h2>Nhóm Thuốc</h2>

  </div>
  <fieldset class="scheduler-border">
    <legend class="scheduler-border">Danh Sách Nhóm Thuốc</legend>
    <table class="table table-striped">
      <tr>
        <th style="background: #567FEA; color: white">Mã Nhóm Thuốc</th>
        <th style="background: #567FEA; color: white">Tên Nhóm Thuốc</th>
      </tr>

      <tr *ngFor="let d of drugGroups" role="button" (click)="color(d.drugGroupId);getObj(d)"
          [style]="{background: d.drugGroupId == drugGroupIdColor ? '#63B8FF': null}">
        <td>{{d.drugGroupCode}}</td>
        <td>{{d.drugGroupName}}</td>
      </tr>

    </table>
    <div class="d-flex justify-content-end">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" (click)="previous()">Trước</a></li>
          <li class="page-item" *ngFor="let p of pages; let i=index"><a class="page-link"
                                                                        (click)="setPage(i)">{{i + 1}}</a></li>
          <li class="page-item"><a class="page-link" (click)="next()">Tiếp</a></li>
        </ul>

      </nav>
    </div>
  </fieldset>

  <div class="mt-1 pt-1">
    <fieldset class="scheduler-border">
      <legend class="scheduler-border">Thông Tin Nhóm Thuốc</legend>
      <div class="row">
        <div class="col-2"></div>
        <div class="mb-2 mt-4 col-5">
          <label class="label-text">Mã Nhóm Thuốc</label>
          <div class="d-flex">
            <input class="thuoc form-control" type="text" id="code" value="{{code}}" [(ngModel)]="code">
            <span class="ml-1 mt-2" style="color: red">(*)</span>

          </div>
          <p>{{smgCode}}</p>

        </div>

        <div class="mb-2 mt-4 col-5">
          <label class="label-text ">Tên Nhóm Thuốc</label>
          <div class="d-flex">
            <input class="thuoc form-control" id="name" type="text" value="{{name}}" [(ngModel)]="name">
            <span class="ml-1 mt-2" style="color: red">(*)</span>
          </div>

          <p>{{smgName}}</p>
        </div>
      </div>
    </fieldset>
  </div>
  <div>
    <div class="d-flex justify-content-end pt-4 pb-5">
      <button class="mr-5 btn btn-success" type="button" (click)="create()">
        <i class="fa fa-plus" aria-hidden="true"></i>Thêm
      </button>
      <button class="mr-5 btn btn-edit" style="background: #242a61;color: white" type="button" (click)="update()">
        <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Sửa
      </button>
      <button class="mr-5 btn btn-danger" type="button" data-toggle="modal" data-target="#exampleModal"
              (click)="onDeleteHandler()">
        <i class="fa fa-trash-o" aria-hidden="true"></i> xóa
      </button>
      <button class="mr-1 btn btn-back" style="background: #567FEA;color: white" type="button">
        <i class="fa fa-undo" aria-hidden="true"></i>Trở về
      </button>
    </div>
  </div>
</div>
