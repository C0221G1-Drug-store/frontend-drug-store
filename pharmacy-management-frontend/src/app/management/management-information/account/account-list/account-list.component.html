<div class="col-10">
  <div>
    <div class="mt-4 pt-4">
      <form class="border p-3">
        <div class="d-flex justify-content-between">

          <div class="d-flex flex-column">
            <div class="mb-3">
              <label class="label-text" >Tìm kiếm tài khoản</label>
              <div class="d-flex">
                <input [readOnly]="property==0" [(ngModel)]="keyWord" name="keyWord" class="width-input mr-2" type="text"  >
                <select class="mr-2 selectFind" (ngModelChange)="onchangeProperty($event)" [(ngModel)]="property" name="property">
                  <option value="0" selected>Chọn</option>
                  <option value="1">Tên người dùng</option>
                  <option value="2">Mã người dùng</option>
                  <option value="3">Tên tài khoản</option>
                  <option value="4">Loại tài khoản</option>
                </select>
                <button class="btn-primary btn" (click)="searchAccount()">
                  <i class="ti-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="pb-3">
      <table class="table table-bordered table-striped">
        <thead class="thead">
        <tr>
          <th>Mã người dùng</th>
          <th>Tên người dùng</th>
          <th>Tên tài khoản</th>
          <th>Loại tài khoản</th>
        </tr>
        </thead>
        <tbody>
        <tr role="button" id="btn1"  *ngFor="let acc of accounts" (click)="getIdAccount(acc.userId)" [style]="acc.userId==idAccount?'background-color: aquamarine':''">
          <td>{{acc.userCode}}</td>
          <td>{{acc.userName}}</td>
          <td>{{acc.accountName}}</td>
          <td>{{acc.userRoles[0].role.roleName}}</td>
        </tr>
        </tbody>
      </table>

      <div class="d-flex justify-content-end">
        <nav aria-label="Page navigation example">
          <p class="page-link page-item d-inline-block" (click)="backPage()">Previous</p>
          <ul class="pagination d-inline-block">
            <li class="page-item d-inline-block" *ngFor="let number of pages; index as i">
              <p class="page-link" (click)="changePage(i)">{{i+1}}</p></li>
          </ul>
          <p class="page-link page-item d-inline-block" (click)="nextPage()" >Next</p>
        </nav>
      </div>

      <script src="choose-record.js"></script>
    </div>
    <div class="d-flex justify-content-end pt-2 pb-5">
      <button [disabled]="!idAccount" [routerLink]="['/management/management-information/account/edit', idAccount]" class="mr-5 btn btn-pay" type="button" ><i class="fa fa-edit"></i> Chỉnh sửa tài khoản</button>
      <a href="/" style="color: black;text-decoration: none"><button class="mr-5 btn btn-edit" type="button" ><i class="fa fa-undo"></i>Trở về</button></a>
    </div>
  </div>
</div>
