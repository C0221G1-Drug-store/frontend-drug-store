<div id="content" class="">
  <fieldset class="scheduler-border">
    <legend class="scheduler-border">Bộ lọc</legend>
    <div class="container-fluid ">
      <div class="d-flex  mt-4">
        <div class=" col-3 d-flex">
          <label class="mt-2">Lọc theo</label>
          <select class="form-control ml-1" style="width: 70%">
            <option>Tên thuốc</option>
            <option>Mã toa thuốc</option>
            <option>Đối tượng</option>
            <option>Triệu chứng</option>
          </select>
        </div>
        <div class="col-6 d-flex">
          <input type="text" class="mr-2 form-control ml-5" style="width: 50%">
          <div class="ml-1 d-flex">
            <button class="btn border   " style="height: 92%  "><i
              class="fa fa-search "></i> Lọc kết quả
            </button>
          </div>
        </div>
        <div class="mr-5 col-3 d-flex">
          <label class="mt-2 ">Sắp xếp </label>
          <select class="form-control ml-1" style="width: 70%">
            <option>Mã toa thuốc</option>
            <option>Tên thuốc</option>
            <option>Đối tượng</option>
            <option>Triệu chứng</option>
          </select>
        </div>
      </div>
    </div>
  </fieldset>


  <fieldset class="scheduler-border">
    <legend class="scheduler-border">Danh sách toa thuốc</legend>
    <div class="outer scroll">
      <table class="table table-striped ">

        <tr>
          <th>Mã toa thuốc</th>
          <th>Tên toa thuốc</th>
          <th>Đối tượng</th>
          <th>Triệu chứng</th>
          <th>Ghi chú</th>


        </tr>

        <tr *ngFor="let p of prescriptions" (click)="getId(p.prescriptionId)"
            [style]="{background: p.prescriptionId==idEdit?'#63B8FF':null}">
          <td>{{p.prescriptionCode}}</td>
          <td>{{p.prescriptionName}}</td>
          <td>{{p.object}}</td>
          <td>{{p.symptom}}</td>
          <td>{{p.note}}</td>
        </tr>


      </table>

    </div>
    <br>
    <div class="d-flex justify-content-end">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" (click)="previous()">Trước</a></li>
          <li class="page-item" *ngFor="let p of pages; let i=index"><a class="page-link" (click)="setPage(i)">{{i+1}}</a></li>
          <li class="page-item"><a class="page-link" (click)="next()">Tiếp</a></li>
        </ul>
      </nav>
    </div>
  </fieldset>


  <div class="d-flex justify-content-end pt-4 pb-5">
    <button class="mr-5 btn btn-success" type="button"  [routerLink]="['/prescription/prescription-create']"><i class="fa fa-plus" aria-hidden="true"></i>
     Thêm
    </button>
    <button class="mr-5 btn btn-edit" type="button"  [routerLink]="['/prescription/prescription-edit',idEdit]"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>
      Sửa
    </button>
    <button class="mr-5 btn btn-danger" type="button" data-toggle="modal" data-target="#exampleModal"><i
      class="fa fa-trash-o" aria-hidden="true"></i> xóa
    </button>
    <button class="mr-1 btn btn-back" type="button" style=" width: auto;" [routerLink]="['/common']"><i class="icon-sidebar fa fa-reply ">
    </i>Trở về
    </button>
  </div>
</div>
