<div id="demo">
  <form>
    <h1>Chi tiết hóa đơn</h1>
    <table>
      <tr>
        <td>Mã hóa đơn : {{data.billSaleCode}}</td>
      </tr>
      <tr>
        <td>Loại hóa đơn:{{data.billSaleType}}</td>
      </tr>
      <tr>
        <td>Tên khách hàng : {{data.customer.customerName}}</td>
      </tr>
      <tr>
        <td>Ngày lập : {{data.date}}</td>

      </tr>
      <tr>
        <td>Giờ lập : {{data.time}} </td>

      </tr>
      <tr>
        <td>Người lập: {{data.employee.employeeName}} </td>

      </tr>
      <tr>
        <td>Tổng tiền : {{data.totalMoney}} </td>

      </tr>
      <tr>
        <td>Ghi chú :{{data.billSaleNote}} </td>

      </tr>

    </table>
  </form>
</div>

<button class="btn btn-success mr-3" type="button" printSectionId = "demo" ngxPrint >Có</button>
<button class="btn btn-danger mr-3" type="button" mat-dialog-close="">Cancel</button>
